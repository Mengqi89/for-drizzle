<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ruluko" rel="stylesheet">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="float-grid.css">
    <link rel="stylesheet" href="styles.css">
    <title>For Drizzle</title>
  </head>
  <body>
    <header>
      <h1>For Drizzle</h1>
      <p>Enter an address location info and we'll tell you whether or not you should water your plants! We use Accuweather and Agromonitoring APIs for rain probability and soil moisture content.</p>
      <button type="button" name="info">More Info</button>
    </header>
    <main>

      <section id="searches-container">
        <button type="button" name="button" id="searches-show">Past Searches</button>
        <div class="searches" id="past-searches">
        </div>

      </section>
      <section id="form-container">
          <form id="js-form">
            <fieldset>
              <!-- <img src="assets/icon.svg" alt="" id="icon"> -->
              <legend>Enter Address</legend>
              <input type="text" name="address" id="address" required>
              <label for="address">Street Address</label>
              <input type="text" name="city" id="city" required>
              <label for="city">City</label>
              <input type="text" name="state" id="state" required>
              <label for="state">State</label>
              <input type="text" name="zip" id="zip" required>
              <label for="zip">Zip</label>
              <div id="submit-container">
                <input type="submit" value="Submit" id="submit">
              </div>
            </fieldset>
          </form>
        </section>



        <section id="result-container">

          <div id="results">
            <div class="loader" id="loading" hidden></div>
          </div>
          <div id='suggestion'></div>
          <!-- <button type="button" name="button" id="updateResults" hidden>Show suggestion!</button> -->


        <div class="row">
          <div class="col-2">
            <canvas id="myChart"></canvas>
          </div>
          <div class="col-2" id="map"></div>
        </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script type="text/javascript" src="charts.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
