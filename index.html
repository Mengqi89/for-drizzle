<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>For Drizzle</title>
  </head>
  <body>
    <header>
      <h1>For Drizzle</h1>
      <p>Explanation</p>
    </header>
    <main>
      <h2>Should I water?</h2>
          <form id="js-form">
            <fieldset>
              <label for="address">Street Address: </label>
              <input type="text" name="address" placeholder="ex: 109348 Banana ln." id="address" required>
              <label for="city">City: </label>
              <input type="text" name="city" placeholder="ex: Banana City" id="city" required>
              <label for="state">State: </label>
              <input type="text" name="state" placeholder="ex: Banana State" id="state" required>
              <label for="zip">Zip: </label>
              <input type="text" name="zip" placeholder="ex: 84103" id="zip" required>
              <input type="submit" value="Submit">
            </fieldset>
          </form>

          <div id="results">
          </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js">

    </script>
  </body>
</html>
