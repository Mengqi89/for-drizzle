<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ruluko" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>For Drizzle</title>
  </head>
  <body>
    <header>
      <h1>For Drizzle</h1>
      <p>Enter an address location info and we'll tell you whether or not you should water your plants! We use Accuweather and Agromonitoring APIs for rain probability and soil moisture content.</p>
      <button type="button" name="info">More Info</button>
    </header>
    <main>
      <div class="searches">
      </div>
      <h2>Should I water?</h2>
          <form id="js-form">
            <fieldset>
              <label for="address">Street Address: </label>
              <input type="text" name="address" placeholder="ex: 109348 Banana ln." id="address" required>
              <label for="city">City: </label>
              <input type="text" name="city" placeholder="ex: Banana City" id="city" required>
              <label for="state">State: </label>
              <input type="text" name="state" placeholder="ex: Banana State" id="state" required>
              <label for="zip">Zip: </label>
              <input type="text" name="zip" placeholder="ex: 84103" id="zip" required>
              <input type="submit" value="Submit">
            </fieldset>
          </form>

          <div id="results"></div>
          <div id='suggestion'></div>
          <button type="button" name="button" id="updateResults" hidden>Show suggestion!</button>

          <div id="map"></div>

          <div class="">
            <div class="col-2">
              <canvas id="myChart"></canvas>
            </div>
          </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script type="text/javascript" src="charts.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
